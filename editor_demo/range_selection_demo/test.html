<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>editor_demo</title>
    <style type="text/css">
    .wrapper {
        width: 300px;
        margin: 10px auto;
    }
    
    #toolbar {
        margin: 20px;
    }
    
    #content {
        min-width: 300px;
        min-height: 200px;
        background: #ffe;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="toolbar">
            <select id="select">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
        </div>
        <div id="content" contenteditable="true">
        </div>
    </div>
    <script type="text/javascript">
    var UE = {};
    var dom = {};
    </script>
    <script type="text/javascript" src="./browser.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./domUtils.js"></script>
    <script type="text/javascript" src="./dtd.js"></script>
    <script type="text/javascript" src="./Range.js"></script>
    <script type="text/javascript" src="./Selection.js"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script type="text/javascript">
    var select = document.getElementById("select");
    var selection = new dom.Selection(document);
    select.onchange = function() {
        var value = select.value;
        var range = selection.getRange();
        console.log(range)
        range.applyInlineStyle('span', {
            'style': "font-size" + ':' + value + 'px'
        });
        // mergesibling(range, cmdName, value);
        range.select();
    }
    </script>
</body>

</html>
