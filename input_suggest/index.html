<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input suggest</title>
    <style>
        ul li:hover {
            background: #ccc;
        }
        ul li.selected {
            background: #ccc;
        }

        .input-wrapper {
            border: 1px solid #eaeefb;
            border-radius: 4px;
            padding: 24px;
            margin: 0 auto;
            width: 500px;
        }

        input {
            display: block;
            padding: 3px 10px;
            box-sizing: border-box;
            width: 100%;
            height: 36px;
            color: #1f2d3d;
            background-color: #fff;
            background-image: none;
            border: 1px solid #c0ccda;
            border-radius: 4px;
            transition: border-color .2s cubic-bezier(.645,.045,.355,1);
            outline: none;
            font-size: inherit;
            line-height: normal;
        }
    </style>
</head>
<body>

<div class="input-wrapper">
    <input type="text" class="input">
    <ul class="list"></ul>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script src="./dist/suggest.js"></script>
</body>
</html>
